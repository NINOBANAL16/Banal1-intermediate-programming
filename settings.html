<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEONX – Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron', sans-serif; }
    body {
      background: radial-gradient(circle at top, #0a0f2c, #000);
      color:#fff;
      overflow-x:hidden;
    }

    /* HEADER */
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 50px;
      background:#050816;
      border-bottom: 2px solid #00f0ff;
    }
    header a { color:#00f0ff; text-decoration:none; font-weight:600; transition:0.2s; }
    header a:hover { color:#7f00ff; }

    /* SETTINGS FORM CONTAINER */
    .container {
      max-width:700px;
      margin:60px auto;
      padding:30px;
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:16px;
      backdrop-filter:blur(10px);
    }

    h2 { color:#00f0ff; margin-bottom:30px; text-align:center; }
    form { display:grid; gap:20px; }

    label { display:block; font-weight:600; margin-bottom:5px; color:#7f00ff; }
    input, select {
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #333;
      background:#0a0f2c;
      color:#fff;
      font-size:0.95rem;
    }

    .save-btn {
      padding:12px 25px;
      border:none;
      border-radius:30px;
      background: linear-gradient(90deg,#00f0ff,#7f00ff);
      color:#000;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
      margin-top:10px;
    }
    .save-btn:hover { background: linear-gradient(90deg,#7f00ff,#00f0ff); }

    .back-link {
      display:inline-block;
      margin-top:20px;
      color:#00f0ff;
      text-decoration:none;
      font-weight:600;
      transition:0.2s;
    }
    .back-link:hover { color:#7f00ff; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">NEONX</div>
    <nav>
      <a href="profile.html">Back to Profile</a>
    </nav>
  </header>

  <!-- SETTINGS FORM -->
  <div class="container">
    <h2>Settings</h2>
    <form>
      <div>
        <label for="email">Change Email</label>
        <input type="email" id="email" placeholder="john.doe@example.com">
      </div>
      <div>
        <label for="address">Change Address</label>
        <input type="text" id="address" placeholder="123 Main Street, City, Country">
      </div>
      <div>
        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="Enter new password">
      </div>
      <div>
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <button type="button" class="save-btn">Save</button>
    </form>
    <a href="profile.html" class="back-link">← Back to Profile</a>
  </div>

</body>
</html>
